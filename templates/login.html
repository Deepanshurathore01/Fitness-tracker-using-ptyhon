<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Fitness Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-400 to-red-300 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-purple-600 mb-6">Welcome Back</h2>

    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="text" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Enter your Email" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Enter password" />
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
        Sign In
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-4">
      Donâ€™t have an account?
      <a href="/signup" class="text-purple-600 font-medium hover:underline">Create one</a>
    </p>
  </div>

</body>
</html>
