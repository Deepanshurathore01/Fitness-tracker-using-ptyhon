<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Smart Fitness Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-500 via-red-400 to-yellow-300 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-pink-600 mb-6">Create Account</h2>

    <form action="/signup" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Enter username" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Enter email" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Enter password" />
      </div>

      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-4">
      Already have an account?
      <a href="/login" class="text-pink-600 font-medium hover:underline">Sign In</a>
    </p>
  </div>

</body>
</html>
